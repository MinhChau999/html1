<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
   <link rel="stylesheet" type="text/css" href="resources/css/style15.css" />
   <link rel="stylesheet" href="resources/fontawesome/css/all.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="container">
      <button class="signup">Đăng Ký</button>
      <button>Đăng Nhập</button>
   </div>

   <section class="SSignup">
      <div class="singupBox">
         <div class="exit">X</div>
         <h2>Đăng Ký</h2>
         <form class="formSignup jForm">
            <div class="inputBox">
               <h5>Email</h5>
               <input type="text" data-type="email" name="email" placeholder="Nhập email">
               <div class="error">
                  <span></span>
               </div>
            </div>
            <div class="inputBox">
               <h5>Số điện thoại</h5>
               <input type="text" data-type="phone" name="phone" placeholder="Nhập số điện thoại">
               <div class="error">
                  <span></span>
               </div>
            </div>
            <div class="inputBox">
               <h5>CMND/CCCD</h5>
               <input type="text" data-type="cmnd" name="cmnd" placeholder="Nhập CMND/CCCD">
               <div class="error">
                  <span></span>
               </div>
            </div>
            <div class="inputBox">
               <h5>Gender</h5>
               <select name="sex" id="">
                  <option value="male">Nam</option>
                  <option value="female">Nữ</option>
               </select>
            </div>
            <button type="submit">
               Đăng Ký
            </button>
            <button type="button">
               Reset
            </button>
         </form>
      </div>
   </section>

   <script src="resources/js/jquery-3.6.4.min.js"></script>
   <script src="resources/js/script15.js"></script>
</body>

</html>
